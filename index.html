<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" class="css">
</head>


<body class="light">

    <div class="container light fade-in">
        <button class="toggle-theme" onclick="toggleTheme()">Light Mode</button>
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                </button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script>
        var screen = document.querySelector('#screen');
        var btn = document.querySelectorAll('.btn');
        var body = document.querySelector('body');
        var toggleButton = document.querySelector('.toggle-theme');

        /* Get value from buttons */
        for (item of btn) {
            item.addEventListener('click', (e) => {
                btntext = e.target.innerText;
                if (btntext == '×') {
                    btntext = '*';
                }
                if (btntext == '÷') {
                    btntext = '/';
                }
                screen.value += btntext;
            });
        }

        /* Math functions */
        function sin() {
            screen.value = Math.sin(screen.value);
        }

        function cos() {
            screen.value = Math.cos(screen.value);
        }

        function tan() {
            screen.value = Math.tan(screen.value);
        }

        function pow() {
            screen.value = Math.pow(screen.value, 2);
        }

        function sqrt() {
            screen.value = Math.sqrt(screen.value, 2);
        }

        function log() {
            screen.value = Math.log(screen.value);
        }

        function pi() {
            screen.value += Math.PI;
        }

        function e() {
            screen.value += Math.E;
        }

        function fact() {
            let i, num, f;
            f = 1;
            num = screen.value;
            for (i = 1; i <= num; i++) {
                f = f * i;
            }
            screen.value = f;
        }

        /* Backspace function */
        function backspc() {
            screen.value = screen.value.substr(0, screen.value.length - 1);
        }

        /* Toggle theme function */
        function toggleTheme() {
            body.classList.toggle('dark');
            toggleButton.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                toggleButton.innerText = "Dark Mode";
            } else {
                toggleButton.innerText = "Light Mode";
            }
        }
    </script>
</body>

</html>
